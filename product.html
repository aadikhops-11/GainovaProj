<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background-color: rgba(17, 17, 17, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .product-details {
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      color: #ccc;
      font-size: 1rem;
    }

    .price {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .discounted {
      color: #4caf50;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .actual {
      text-decoration: line-through;
      color: #999;
      margin-left: 0.8rem;
    }

    .back-btn {
      display: block;
      margin: 1.5rem auto;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container" id="productContainer"></div>
  <button class="back-btn" onclick="window.location.href='index.html'">← Back to Products</button>

  <script>
    const container = document.getElementById('productContainer');
    const productData = JSON.parse(localStorage.getItem('selectedProduct'));

    if (productData) {
      container.innerHTML = `
        <div class="product-image">
          <img src="${productData.image_url}" alt="${productData.name}">
        </div>
        <div class="product-details">
          <h1>${productData.name}</h1>
          <p>⭐ ${productData.rating || 'N/A'} (${productData.reviews || '0'} reviews)</p>
          <div class="price">
            <span class="discounted">${productData.discounted_price || ''}</span>
            <span class="actual">${productData.actual_price || ''}</span>
          </div>
          <p style="margin-top:1rem;">${productData.description || ''}</p>
        </div>
      `;
    } else {
      container.innerHTML = `<p style="text-align:center;padding:2rem;">No product data found.</p>`;
    }
  </script>
</body>
</html>
